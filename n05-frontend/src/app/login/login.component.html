<div class="login-container">
  <div>
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit">Login</button>
    </form>

    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  </div>

</div>
